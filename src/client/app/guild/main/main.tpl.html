<div class="parallax-container" style="height: 340px;">
  <div parallax><img src="/img/para1.jpg"></div>
</div>
<div class="section" id="index-banner" style="margin-bottom: 30px;">
  <div class="container">
      <div class="row">
          <div class="col s12">
              <h1 class="header center-on-small-only">Whats Happening On The Shelf?</h1>
              <p style="color: white;" class="center-on-small-only">Checkout our most recent raiding accomplishments.</p>
          </div>
      </div>
  </div>
</div>
    <div class="row">
      <div class="col s12 m8 l9 no-padding" ng-controller="CarouselCtrl as carousel">
        <!-- rn-carousel directive start -->
        <ul rn-carousel rn-carousel-controls rn-carousel-buffered rn-carousel-auto-slide class="image">
          <li ng-repeat="slide in carousel.slides">
            <div class="layer">
              <img ng-src="{{ slide.image }}" class="img-responsive" alt="carousel slide">
            </div>
          </li>
        </ul>
      </div>
      <div class="col s12 m4 l3">
        <!-- recruitment widget -->
        <div class="row">
          <div id="recruitment-widget">
            <recruitment-widget></recruitment-widget>
          </div>
        </div>
        <!-- END recruitment widget -->
        <!-- progression widget -->
        <div class="row">
          <div id="progression-widget">
            <progression-widget></progression-widget>
          </div>
        </div>
        <!-- END Progression Widget -->
      </div>
  </div>
      <div class="row">
           <div class="col s12" ng-controller="MainCtrl as main">
              <div class="news-title-container">
                <div class="news-title-bg">
                  <h1 class="news-title">Latest News</h1>
                </div>
              </div>
              <div class="col s3" ng-repeat="article in main.articles | orderBy:'-created'">
                <article class="news-post card">
                  <!-- Post Image -->
                  <div class="post-image-wrapper">
                    <img ng-src="{{article.image}}" class="img-responsive" alt="news post image">
                  </div>
                  <!-- END post-image -->
                  <div class="post-wrapper box">
                    <div class="post-title">
                      <h1 class="post-title-text">{{article.title}}</h1>
                    </div>
                    <div class="post-meta">
                      <ul class="list-inline list-unstyled">
                        <li><i class="fa fa-calendar-o"></i> {{ article.created | date:'MMM dd, yyyy' }}</li>
                        <li class="divider"></li>
                        <li>Posted by {{ article.author.displayName }}</li>
                      </ul>
                    </div>
                    <div class="post-content">
                      <div ng-bind-html ng-model="article.description"></div>
                    </div>
                    {{article.tags}}
                    <!-- post-content -->
                    <a ui-sref='guild.main.article({id:article._id})' class="btn btn-md btn-primary">
                          Read More
                          </a>
                  </div>
                  <!-- END post-wrapper -->
                </article>
                <!-- END article admin-news-post -->
              </div>
            </div>
</div>
    <!-- END carousel/news column
          START aside -->
