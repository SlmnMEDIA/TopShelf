<!-- Topbar
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<!-- roster-page container
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div id="roster-page" class="container">
<!-- Start News Posts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <div ng-controller="RosterCtrl as vm">
         <div class="panel panel-default" ng-repeat="character in ::vm.members">
      <div class="panel-heading resume-heading">
        <div class="row">

            <div class="col-xs-12 col-sm-4">
              <figure>
                <img ng-src="https://us.battle.net/static-render/us/{{character.character.thumbnail}}" class="img-circle img-responsive">
              </figure>

              <div class="row">
                <div class="col-xs-12">
                  <h2 class="text-primary">{{character.character.name}}</h2>

                </div>
              </div>

            </div>

            <div class="col-xs-12 col-sm-8">
              <ul class="list-group">
                <li class="list-group-item">{{character.character.class | className}}</li>
                <li class="list-group-item">{{character.character.spec.name}}</li>
                <li class="list-group-item">{{character.rank | rankName}} </li>
                <li class="list-group-item"><a href="http://us.battle.net/wow/en/character/sargeras/{{character.character.name}}/simple" target="_blank">Armory</a></li>
              </ul>
            </div>

        </div>
      </div>
      </div>
        </div>
    </div><!-- END column -->
<!-- Start Right Side aside
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <aside class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
    <div class="clearfix"></div>

    </aside> <!-- END sidebar -->
  </div><!-- END row -->
</div> <!-- END home -->
