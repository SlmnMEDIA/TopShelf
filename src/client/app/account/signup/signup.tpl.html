<!-- signup.register(signupForm)-->
<div class="row">
  <div class="col s8 m8 l6">
  <div class="card-panel white">
    <form id="lsform" name="signupForm" ng-submit="signup.signup(signupForm)">
      <div class="login-form">
        <div class="input-field">
          <i class="mdi-social-person prefix"></i>
          <input class="validate" type="text" id="signup-name" name="displayName" ng-model="signup.displayName" required>
          <label for="signup-name">Username</label>
        </div>
        <div class="input-field">
          <i class="mdi-communication-email prefix"></i>
          <input class="validate" type="email" id="signup-email" name="email" ng-model="signup.email" required>
          <label for="signup-email">Email Address</label>
        </div>
        <div class="input-field">
          <i class="mdi-action-lock prefix"></i>
          <input type="password" value="" class="validate" ng-model="login.password" id="login-password" required>
          <label for="login-password">Password</label>
        </div>
                <div class="divider"></div>
         <button class="btn waves-effect waves-green" type="submit" name="action">Login
          <i class="mdi-content-send right"></i>
        </button>

        <br>
        <p>
        Already have an account? <a ui-sref="account.login">login</a></p>
      </div>
    </form>
    </div>
  </div>
  <div class="col s4 m4 l4">

  </div>
</div>
