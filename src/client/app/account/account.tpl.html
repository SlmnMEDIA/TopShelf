<div class="row">
<div class="col s12">
<div class="panel panel-default">
    <div class="panel-heading">Profile</div>
    <div class="panel-body">
      <legend><i class="ion-clipboard"></i> Edit My Profile</legend>
      <form method="post" ng-submit="vm.updateProfile(profileData)">
        <div class="form-group">
          <label class="control-label">Profile Picture</label>
          <img class="profile-picture" ng-src="{{vm.user.picture || 'http://placehold.it/100x100'}}">
        </div>
        <div class="form-group">
          <label class="control-label">
          <i class="ion-person"></i> Display Name
          </label>
          <input type="text" class="form-control" ng-model="vm.user.displayName">
        </div>
        <div class="form-group">
          <label class="control-label">
          <i class="ion-at"></i> Email Address
          </label>
          <input type="email" class="form-control" ng-model="vm.user.email">
        </div>
        <button class="btn btn-lg btn-success">Update Information</button>
      </form>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Accounts</div>
    <div class="panel-body">
      <legend><i class="ion-link"></i> Linked Accounts</legend>
      <div class="btn-group-vertical">
        <button class="btn btn-sm btn-danger" ng-if="vm.user.facebook" ng-click="vm.unlink('facebook')">
        <i class="ion-social-facebook"></i> Unlink Facebook Account
        </button>
        <button class="btn btn-sm btn-primary" ng-if="!vm.user.facebook" ng-click="vm.link('facebook')">
        <i class="ion-social-facebook"></i> Link Facebook Account
        </button>
        <button class="btn btn-sm btn-danger" ng-if="vm.user.google" ng-click="vm.unlink('google')">
        <i class="ion-social-googleplus"></i> Unlink Google Account
        </button>
        <button class="btn btn-sm btn-primary" ng-if="!user.google" ng-click="vm.link('google')">
        <i class="ion-social-googleplus"></i> Link Google Account
        </button>

        <button class="btn btn-sm btn-danger" ng-if="vm.user.twitter" ng-click="vm.unlink('twitter')">
        <i class="ion-social-twitter"></i> Unlink Twitter Account
        </button>
        <button class="btn btn-sm btn-primary" ng-if="!vm.user.twitter" ng-click="vm.link('twitter')">
        <i class="ion-social-twitter"></i> Link Twitter Account
        </button>
      </div>
    </div>
  </div>
</div>
</div>
