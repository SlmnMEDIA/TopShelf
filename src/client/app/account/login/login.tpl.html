<div class="row" ng-controller="LoginCtrl">
  <div class="col-sm-6 col-md-4 col-md-offset-4">
    <div class="text-center">
      <h1 class="text-light">Please log in</h1>
    <div class="account-wall">
      <div class="has-error text-center" ng-show="!angular.isUndefined(errorMessages.login)">
        {{ errorMessages.login }}
      </div>

      <form class="form-signin"
            ng-submit="login(form)"
            name="form">
        <input ng-model="user.email"
               type="email"
               name="email"
               class="form-control"
               placeholder="Email"
               required autofocus>
               <div class="help-block text-danger"
                    ng-if="form.email.$dirty"
                    ng-messages="form.email.$invalid">
                 <div ng-message="required">Your email address is required.</div>
                 <div ng-message="email">Your email address is invalid.</div>
               </div>
        <input ng-model="user.password"
               type="password"
               name="password"
               class="form-control"
               placeholder="Password"
               required>
        <div class="help-block text-danger"
             ng-if="form.password.$dirty"
             ng-messages="form.password.$invalid">
          <div ng-message="required">Your password is required.</div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid">
          Log in</button>
          <a class="btn btn-google-plus" href="" ng-click="loginOauth('bnet')">asdfsadf</a>
        <a href="#" class="pull-left forgot-password">Forgot Password?</a>
        <a ui-sref="register" class="pull-right new-account">Create Account</a><span class="clearfix"></span>
      </form>
    </div>
  </div>
</div>
