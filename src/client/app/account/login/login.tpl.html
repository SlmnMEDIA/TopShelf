<div class="row">
  <div class="col s10 m8 l6 offset-m2 offset-l3">
  <div class="card-panel white">
    <form id="lsform" name="loginForm" ng-submit="login.login(loginForm)" novalidate>
      <div class="login-form">
        <div class="input-field">
          <i class="mdi-communication-email prefix"></i>
          <input class="validate" type="email" id="login-email" name="email" ng-model="login.email" required>
          <label for="login-email">Email Address</label>
        </div>
        <div class="input-field">
          <i class="mdi-action-lock prefix"></i>
          <input type="password" value="" class="validate" ng-model="login.password" id="login-password" required>
          <label for="login-password">Password</label>
        </div>
                <div class="divider"></div>
         <button class="btn waves-effect waves-green" type="submit" name="action">Login
          <i class="mdi-content-send right"></i>
        </button>

        <br>
        <p>
        <a class="login-link" ui-sref="account.signup">Need an account? Signup</a></p>
      </div>
    </form>
    </div>
  </div>
</div>
