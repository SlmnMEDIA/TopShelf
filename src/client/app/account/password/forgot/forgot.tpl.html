<div class="row">
  <div class="container app-presentation">
    <h3 class="center-align">Forgot Your Password?</h3>
    <p class="flow-text center-align">Enter your email and we'll send you a link to reset your password.</p>
  </div>
</div>
<div class="row">
  <div class="col s12 m6 l4 offset-m3 offset-l4">
    <div class="card-panel">
      <form class="login-signup-form" name="forgotForm" ng-submit="forgot.forgot(forgotForm)">
      <div class="row">
        <div class="input-field col s12">
          <i class="mdi-communication-email prefix"></i>
          <input class="validate" id="forgot-email" name="email" type="email" ng-model="forgot.email" required>
          <label for="forgot-email">Email Address</label>
        </div>
        <div class="input-field col s12 center">
            <button class="btn waves-effect waves-light" type="submit" name="action">
              Reset password
              <i class="mdi-content-send right"></i>
            </button>
          </div>
      </div>
    </form>
    </div>
  </div>
</div>
