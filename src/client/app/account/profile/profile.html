<div ng-controller="ProfileCtrl as profile">
	<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Profile</div>
    <div class="panel-body">
      <legend><i class="ion-clipboard"></i> Edit My Profile</legend>
      <form method="post" ng-submit="profile.updateProfile()">
        <div class="form-group">
          <label class="control-label">Profile Picture</label>
          <img class="profile-picture" ng-src="{{profile.user.picture || 'http://placehold.it/100x100'}}">
        </div>
        <div class="form-group">
          <label class="control-label"><i class="fa fa-user"></i> Display Name</label>
          <input type="text" class="form-control" ng-model="profile.user.displayName" />
        </div>
        <div class="form-group">
          <label class="control-label"><i class="ion-at"></i> Email Address</label>
          <input type="email" class="form-control" ng-model="profile.user.email" />
        </div>
        <button class="btn btn-lg btn-success">Update Information</button>
      </form>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Accounts</div>
    <div class="panel-body">
      <legend><i class="fa fa-link"></i> Linked Accounts</legend>
      <div class="btn-group-vertical">
        <button class="btn btn-sm btn-danger" ng-if="user.facebook" ng-click="profile.unlink('facebook')">
          <i class="fa fa-facebook"></i> Unlink Facebook Account
        </button>
        <button class="btn btn-sm btn-primary" ng-if="!user.facebook" ng-click="profile.link('facebook')">
          <i class="fa fa-facebook"></i> Link Facebook Account
        </button>

        <button class="btn btn-sm btn-danger" ng-if="profile.user.google" ng-click="profile.unlink('google')">
          <i class="fa fa-google-plus"></i> Unlink Google Account
        </button>
        <button class="btn btn-sm btn-primary" ng-if="!profile.user.google" ng-click="profile.link('google')">
          <i class="fa fa-google-plus"></i> Link Google Account
        </button>
        <button class="btn btn-sm btn-danger" ng-if="user.twitter" ng-click="profile.unlink('twitter')">
          <i class="fa fa-twitter"></i> Unlink Twitter Account
        </button>
        <button class="btn btn-sm btn-primary" ng-if="!user.twitter" ng-click="profile.link('twitter')">
          <i class="fa fa-twitter"></i> Link Twitter Account
        </button>
      </div>
    </div>
  </div>
</div>

</div>
