
    <div class="row" ng-controller="ApplicationCtrl">
  <h1 class="text-light">Interested in joining Top Shelf?</h1>

    <div class="col-md-5 col-md-offset-3">

<form form-for="formData" submit-with="submit(data)" controller="ApplicationCtrl">
<!-- start form fields -->
<text-field label="Character Name" attribute="charName" placeholder="Laerel" help="The name of your main"></text-field>

<select-field label="Class" 
              attribute="charClass" 
              options="classOptions" 
              prevent-default-option 
              enable-filtering></select-field>
        <!-- ./charClass -->

<select-field label="Spec" attribute="charSpec" options="specOptions"
              prevent-default-option 
              enable-filtering></select-field>
                    <!-- ./charSpec -->

<text-field label="Armory" attribute="charArmory"
            placeholder="http://us.battle.net/" 
            help="Link to your armory. Please be in raid gear.">
            </text-field>
                    <!-- ./charArmory -->
<text-field label="Warcraft Logs" attribute="charLogs" placeholder="http://warcraftlogs.com" 
             help="Link to your recent warcraftlogs.com or worldoflogs.com"></text-field>
<!-- ./charLogs -->
<text-field label="Name" attribute="applicantName" placeholder="Steve" help="Your first name"></text-field>
<!-- ./applicantName -->
<text-field label="Age" attribute="applicantAge" placeholder="12" help="Your age"></text-field>
<!-- ./applicantAge -->
<h4>Sex</h4>
<radio-field attribute="applicantSex" 
             label="{{gender.label}}" 
             value="{{gender.value}}" 
             ng-repeat="gender in genders">
             </radio-field>
 <!-- ./applicantSex -->
<text-field label="Location" attribute="applicantLocation" placeholder="MST" help="Timezone"></text-field>
 <!-- ./applicantLocation -->
<text-field label="RealID" attribute="applicantRealId" placeholder="Battlenet RealID"></text-field>
<!-- ./applicantRealId -->
<text-field label="heroicXP" multiline placeholder="Heroic Experience" attribute="heroicXP" required></text-field>
<!-- ./heroicxp -->
<select-field label="Do you have a working microphone?"
                        attribute="voiceCom" options="yesNo">
                    </select-field>
                    <!-- ./applicantRealId -->

<text-field label="Guild History" 
            attribute="pastGuilds" 
            placeholder="Tell us about the most recent guild(s) you've left. What was it about them that made you leave?" 
            multiline 
            required>
            </text-field>

<text-field label="UI Screenshot" attribute="screenshot"
                    placeholder="http://imgur.com/" help="Link to your UI. Please be in raid combat."></text-field>
                    <!-- ./ui screenshot -->

 <text-field label="Why Top Shelf?" attribute="whyTS" multiline
                    placeholder="Why Top Shelf over other guilds? What is it that we bring to the table that other guilds dont? What makes you think you're a good fit for Top Shelf?"></text-field>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-8">
              <submit-button label="Apply"></submit-button>
          </div>
        </div>

      </form>
    </div>
  </div>
