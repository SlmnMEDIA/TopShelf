<div class="row" ng-controller="UsersCtrl" ng-init="getUsers()">
<!-- content of page -->
  <div class="col-sm-12 col-md-10 col-md-offset-1">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h1 class="whiteText">User Management</h1>
      </div>
      <div class="panel-body">
      <table class="table table-striped table-hover"
            tr-ng-grid="" items="dataForTable"
            fields="['name','role', 'battletag']"
            >
      <thead>
          <tr>
              <th field-name="username" display-name="Username"></th>
              <th field-name="role" cell-width="8em" display-name="Role"></th>
              <th field-name="battletag" cell-width="8em" display-name="Battletag"></th>
          </tr>
      </thead>
        <tbody>
        <tr>
          <td>
            <div>
              <a ui-sref='admin.users.details({id:gridItem._id})'>
                <button class="btn btn-success btn-sm"><i class="fa fa-user"></i> View User</button>
              </a>
              <button class="btn btn-danger btn-sm"
                      ng-click="deleteUser(gridItem._id)" ><i class="fa fa-trash"></i> Delete
                      </button>
        </div>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>

</div>
