<div ng-controller="NewsEditController as vm">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h1 class="text-primary">Editing Article: <small>{{vm.articleData.title}}</small></h1>
     <form novalidate ng-submit="vm.saveArticle()">
     <div class="row">
        <div class="col-sm-12 col-lg-7 form-group">
        <input type="text"
              class="form-control"
              placeholder="Article Title"
              ng-minLength=3
              ng-maxLength=75
              ng-model="vm.articleData.title"
              required>
        </div><!-- END -->

     </div> <!-- END row-->
     <div class="row"><!-- textangular -->

    </div><!-- END row /textangular-->
    <div class="row">
    <div class="col-sm-12 col-lg-10">
          <textarea class="form-control"
                    placeholder="Description / summary of your post. This will show on the home page and is limited to 140 characters."
                    ng-model="vm.articleData.description"
                    rows="3"
                    ></textarea>
      </div>
    </div><!-- END row / description-->
    <div class="row">
      <div class="col-sm-4">
        <input type="text"
                  class="form-control"
                  placeholder="Home Image 750x450"
                  ng-model="vm.articleData.image"
                  style="padding-left: 15px;"
                  />
      </div>
      <div class="col-sm-4">
        <input type="text"
                  class="form-control"
                  placeholder="Detailed View Image 1140x450"
                  ng-model="vm.articleData.lrgImage"
                  style="padding-left: 15px;"
                  />
      </div>
      </div><!-- END row-->
      <div class="row">
        <div class="col-sm-3 col-sm-offset-8" style="padding-top: 15px;">
          <input type="submit" class="btn btn-primary" value="Save Article" />
        </div>
      </div> <!--./row-->
     </form><!-- END form -->
    </div><!-- END column -->
  </div><!-- END row -->
</div>
