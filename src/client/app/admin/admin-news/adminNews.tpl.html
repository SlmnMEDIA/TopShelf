<div class="row page-content" ng-controller="NewsListCtrl as vm">
<h2 class="text-primary">News Listing</h2>
<p class="lead"> The most recent posts on the homepage. <a ui-sref="admin.newsPost"><button class="btn btn-success btn-med pull-right"><i class="fa fa-plus-square"></i> New Post</button></a></p>
 <table class="table table-hover">
    <thead>
        <th>Title</th>
        <th>Description</th>
        <th>Created</th>
    </thead>
    <tbody>
    <tr ng-repeat="post in vm.posts | orderBy:'date':reverse">
      <td>{{post.title}}</td>
      <td ng-bind-html="post.description | limitTo : 100"></td>
      <td>{{post.date | date:'MM/dd/yyyy'}}</td>
      <td>
        <a ui-sref='admin.newsEdit({postId: post._id})'>
          <i class="fa fa-pencil"></i></a> | <i ng-click="vm.deletePost(post._id)" class="fa fa-trash"></i>
      </td>
    </tr>
    </tbody>
   </table>
</div>
