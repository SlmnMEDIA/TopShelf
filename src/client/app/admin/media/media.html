<div ng-controller="MediaController">
  <div class="container">
  <div class="row">
  <div class="col-sm-12">
    <div class="well">
    <div nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
      <div class="wrapper-md bg-light dk b-b">
        <span class="pull-right m-t-xs">
          Queue length: <b class="badge bg-info">{{ uploader.queue.length }}</b>
          </span>
          <h3 class="m-n font-thin">Upload queue</h3>
          <div class="wrapper-md">
            <table class="table bg-white-only b-a">
              <thead>
                <tr>
                  <th width="50%">Name</th>
                  <th ng-show="uploader.isHTML5">Size</th>
                  <th ng-show="uploader.isHTML5">Progress</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in uploader.queue">
                  <td><strong>{{ item.file.name }}</strong></td>
                  <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                  <td ng-show="uploader.isHTML5">
                      <div class="progress progress-sm m-b-none m-t-xs">
                          <div class="progress-bar bg-info" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                      </div>
                  </td>
                  <td class="text-center">
                      <span ng-show="item.isSuccess" class="text-success"><i class="glyphicon glyphicon-ok"></i></span>
                      <span ng-show="item.isCancel" class="text-warning"><i class="glyphicon glyphicon-ban-circle"></i></span>
                      <span ng-show="item.isError" class="text-danger"><i class="glyphicon glyphicon-remove"></i></span>
                  </td>
                  <td nowrap>
                      <button type="button" class="btn btn-default btn-xs" ng-click="item.upload()" ng-model="image" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                          Upload
                      </button>
                      <button type="button" class="btn btn-default btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                          Cancel
                      </button>
                      <button type="button" class="btn btn-default btn-xs" ng-click="item.remove()">
                          Remove
                      </button>
                  </td>
                </tr>
              </tbody>
            </table>
        <span>
          <p>Queue progress:</p>
          <div class="progress bg-light dker" style="">
              <div class="progress-bar progress-bar-striped bg-info" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
          </div>
        </span>
        <button type="button" class="btn btn-addon btn-success" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
          <i class="fa fa-arrow-circle-o-up"></i> Upload all
        </button>
        <button type="button" class="btn btn-addon btn-warning" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
          <i class="fa fa-ban"></i> Cancel all
        </button>
        <button type="button" class="btn btn-addon btn-danger" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
            <i class="fa fa-trash-o"></i> Remove all
        </button>
        <p class="text-muted m-t-xl">Files are uploaded to "/assets/uploads/"</p>
      </div>
    </div>
  </div>
</div>
</div>

</div>
  <div class="row">
    <div class="block-type-btn cf">
      <ul>
        <li>
          <div ng-click="changeSize(2)" class="fa fa-th"></div>
        </li>
        <li>
          <div ng-click="changeSize(3)" class="fa fa-th-large"></div>
        </li>
      </ul>
    </div>
  <div ng-repeat="file in files track by $index" ng-class="class" class="home-page-ab-wrap">
    <div class=""><!-- 170px img -->
  <div class="home-page-ab-img">
    <a href="#" class="thumbnail">
      <img ng-src="/assets/uploads/{{file.filename}}" class="img-responsive" alt="uploaded image"/>
    </a>
  </div>
  <span class="">{{file.filename}}</span>
</div>
</div>


</div>
</div>
</div>
