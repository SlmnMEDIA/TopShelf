<div class="progression-widget-admin" ng-controller="ProgressionWidgetCtrl">
  <div class="widget-title">Progression</div>
  <div class="widget-body">
  <ul class="list-unstyled" ng-repeat="progression in progressionData">
    <li>{{progression.bossName}}</li>
    <li>{{progression._id}}</li>
    <li>
      <form editable-form name="editableForm" onaftersave="updateProgression()">
      <span editable-select="progression.dead" e-ng-options="s.value as s.text for s in statuses">
        {{ progression.dead }}
      </span>
      <div>
        <!-- button to show form -->
        <button type="button" class="btn btn-default" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
          Edit
        </button>
        <!-- buttons to submit / cancel form -->
    <span ng-show="editableForm.$visible">
      <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
        Save
      </button>
      <button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
        Cancel
      </button>
    </span>
      </div>
    </form>
    </li>
  </ul>
</div>
</div>
