<v-modal class="vModal--default" onclose="vm.close()">
  <v-dialog heading="Progression" small middle>
    <v-close label="Close"></v-close>

    <form role="form"
      class="form-horizontal"
      name="vm.progressionForm"
      ng-submit="vm.submit(vm.progressionForm)">
      <div class="row">

          <label>Boss Name</label>
          <select ng-model="progMod.progressionForm.bossName"
            class="form-control"
            required>
            <option value=""></option>
            <option value="oregorger">Oregorger</option>
            <option value="gruul">Gruul</option>
            <option value="blastfurnace">Blast Furnace</option>
            <option value="beastlord">Beastlord</option>
            <option value="operator">Operator Thogar</option>
            <option value="hans-and-franze-">Hans and Franz</option>
            <option value="flamebender">Flamebender</option>
            <option value="iron-maidens">Iron Maidens</option>
            <option value="kromog">Kromog</option>
            <option value="blackhand">Blackhand</option>
          </select>

            <label>Status</label>
            <select ng-model="vm.progressionForm.dead"
              class="form-control"
              required>
              <option value=""></option>
              <option value="false">Alive</option>
              <option value="true">Dead</option>


            </select>
            </div><!-- row-->
              <button type="submit" class="btn btn-success btn-block">Save <i class="mdi-action-assignment-turned-in"></i>
              </button>

          </form>

    <button class="btn btn-warning" ng-click="vm.close()"><i class="mdi-navigation-close"></i></button>
  </v-dialog>
</v-modal>
