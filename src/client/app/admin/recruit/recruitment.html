<div class="row">
  <div ng-controller="RecruitmentCtrl as recruit">
    <div class="col-sm-6 col-md-4 col-md-offset-1">
      <h1>Guild Recruitment</h1>
      <div class="well">
      <form form-for="recruit.recruitData" service="recruitSvc" submit-with="recruit.submit()">
        <radio-field attribute="currentlyRecruiting" label="Currently Recruiting" options="recruit.statusOptions"></radio-field>
        <select-field attribute="classType" label="Class Needed" options="recruit.classDefs"></select-field>
        <select-field attribute="classSpec" label="Spec Needed" options="recruit.specDefs"></select-field>
        <radio-field attribute="priority" label="Priority" options="recruit.priorityOpt"></radio-field>
        <submit-button label="Submit"></submit-button>
      </form>
    </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-5 col-md-offset-1" ng-controller="RecruitmentListCtrl as vm">
    <h2 class="text-primary pull-right">Currently Recruiting</h2>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th class="col-sm-2">Class Type:</th>
          <th class="col-sm-4">Class Spec:</th>
          <th class="col-sm-3">Priority:</th>
          <th class="col-sm-3">Recruiting:</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="recruitment in vm.recruitments" ng-class-even="table-striped">
          <td>
            <img ng-src="img/icons/class/{{ recruitment.classType }}.png" style="padding-right: 10px;" height="30px">
          </td>
          <td>{{recruitment.classSpec}}</td>
          <td>{{recruitment.priority}}</td>
          <td>{{recruitment.currentlyRecruiting}}</td>
          <td>
            <div class="btn-group">
              <a href="" ng-click="vm.deleteRecruitment(recruitment._id)" class="btn btn-sm btn-danger">
                <i class="fa fa-trash"></i></a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
