<!-- Topbar
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<navbar></navbar>
<!-- admin-news-detail-page container
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div id="news-detail-page" style="padding-top: 100px;" class="container" ng-controller="HomePostDetailsCtrl">
    <!-- Start News Posts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="row">
      <ui-breadcrumbs displayname-property="data.displayName" template-url="app/core/directives/breadcrumbs/uiBreadcrumbs.tpl.html"></ui-breadcrumbs>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!-- Article News Posting -->
            <article class="news-post-detail">
                <!-- Post Image -->
                <div>
                    <img ng-src="{{post.lrgImage}}" alt="{{post.title}} image">
                </div>
                <!-- END post-image -->
                <div class="post-wrapper box">
                    <div class="post-title">
                        <h1 class="post-title-text">{{post.title}}</h1>
                    </div>
                    <!-- post-meta -->
                    <div class="post-meta">
                        <ul>
                            <li>{{ post.date | date:'MMM dd, yyyy' }}</li>
                            <li class="divider"></li>
                            <li>Posted by {{ post.author.name }}</li>
                        </ul>
                    </div>
                    <!-- END post-meta -->
                    <!-- post-content -->
                    <div class="post-content">
                        <div ta-bind ng-model="post.content"></div>
                    </div>
                    <!-- END post-content -->
                    <!-- post-footer -->
                    <div id="post-footer" class="row">
                    </div> <!-- END post-footer -->
                </div><!-- END post-wrapper -->
          </article> <!-- END article news post -->
      </div>  <!-- END column -->
    </div> <!-- END row -->
</div><!-- END news-detail-page container -->

<the-footer></the-footer>
