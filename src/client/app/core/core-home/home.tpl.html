<!-- Topbar
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<navbar></navbar>
<!-- home-page container
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div id="home-page">
    <!-- carousel row/column -->
    <div class="carousel-area" ng-controller="HomeCarouselCtrl as carousel">
    <!-- rn-carousel directive start -->
      <ul rn-carousel rn-carousel-controls rn-carousel-buffered rn-carousel-auto-slide class="image">
        <li ng-repeat="slide in carousel.slides">
         <div class="layer"><img ng-src="{{ slide.image }}" alt="carousel slide"></div>
        </li>
      </ul>
    </div><!-- END carousel-area -->
    <!-- END carousel row/column -->
<!-- Start News Posts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <main>
  <div class="container" ng-controller="HomeCtrl as vm">
    <div class="row">
    <div class="col-sm-12 col-md-8">
    <!-- Article News Posting -->
      <article class="news-post card" ng-repeat="post in vm.posts | orderBy:'-date'">
        <!-- Post Image -->
        <div class="post-image-wrapper">
          <img ng-src="{{post.image}}" class="img-responsive" alt="news post image">
        </div>
        <!-- END post-image -->
        <div class="post-wrapper box">
          <div class="post-title">
           <h1 class="post-title-text">{{post.title}}</h1>
          </div>
           <div class="post-meta">
           <ul class="list-inline list-unstyled">
           <li><i class="fa fa-calendar-o"></i> {{ post.date | date:'MMM dd, yyyy' }}</li>
           <li class="divider"></li>
           <li>Posted by {{ post.author.name }}</li>
           </ul>
           </div>
            <div class="post-content">
              <div ta-bind ng-model="post.description"></div>
            </div><!-- post-content -->
            <div id="post-footer" class="row"><a ui-sref='home.detail({id:post._id})'>
             <button type="button" class="btn btn-block btn-primary pull-right">Read More</button></a>
            </div><!-- END post footer -->
        </div><!-- END post-wrapper -->
      </article><!-- END article admin-news-post -->
    </div><!-- END column -->
<!-- Start Right Side aside
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="col-sm-12 col-md-4">
    <aside class="home-sidebar">
      <div class="clearfix"></div>
    <!-- recruitment-aside -->
      <div id="recruitment-widget">
          <!-- recruiting-panel ngDirective -->
          <recruitment-widget></recruitment-widget>
      </div> <!-- END recruitment-aside -->
     <div id="progression-widget">
          <brf-panel></brf-panel>
        </div>
      <!-- END BRF Widget -->
    </aside> <!-- END sidebar -->
    </div><!-- END col -->
  </div><!-- END row -->
  </div><!-- END container -->
  </main>
</div> <!-- END home -->
<the-footer></the-footer>
