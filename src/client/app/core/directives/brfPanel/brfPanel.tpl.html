<div class="card">
<div class="toolbar">
		<span class="card-title yellow-text"><i class="icon-crown"></i> Mythic Progression</span>
	</div>
	<div class="card-content">
		<div class="progression-brf" ng-repeat="progression in progressions">
			<div class="boss-container"><img ng-class="{'boss-killed': progression.dead}" ng-src="/assets/images/icons/{{progression.bossName}}.png" width="65px"></div>
		</div>
		</div>
		<div class="card-action">
			<a href="http://www.wowprogress.com/guild/us/sargeras/Top+Shelf" target="new_blank">WoW Progress</a>
		</div>
	</div>
</div>
