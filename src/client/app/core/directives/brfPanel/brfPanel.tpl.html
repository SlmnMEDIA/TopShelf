<div class="card">
<div class="toolbar">
		<span class="card-title yellow-text"><i class="icon-crown"></i> Mythic Progression</span>
	</div>
	<div class="card-content">
		<ul class="progression-brf list-unstyled" ng-repeat="progression in progressions">
			<li><span ng-class="{'boss-killed': progression.dead}"> {{progression.bossName}}</span>
			</li>
		</ul>
		</div>
		<div class="card-action">
			<a href="http://www.wowprogress.com/guild/us/sargeras/Top+Shelf" target="new_blank">WoW Progress</a>
		</div>
	</div>
</div>
