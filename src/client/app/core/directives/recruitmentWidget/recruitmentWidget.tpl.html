<div class="card">
	<div class="tbar">
		<span class="card-title"><i class="icon-crown card-title-icon"></i> Currently Recruiting</span>
	</div>
	<div class="card-content">
		<div class="recruitment-widget">
			<ul class="collection" ng-repeat="recruitment in recruitments">
				<li class="collection-item"><img ng-src="assets/images/icons/icon_class_{{ recruitment.classType }}.png" height="32px"> {{ recruitment.classSpec }}
				<strong>{{ recruitment.priority }}</strong></li>
			</ul>
		</div>
	</div>
</div>
