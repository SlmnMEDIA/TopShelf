<div class="card">
	<div class="tbar">
		<span class="card-title"><i class="icon-crown card-title-icon"></i> Currently Recruiting</span>
	</div>
	<div class="card-content" style="background-color: #0a1f29;">
		<div class="recruitment-widget">
			<ul class="collection" ng-repeat="recruitment in recruitments">
				<li class="collection-item">
					<div>
					<img ng-src="assets/images/icons/class/{{recruitment.classType | lowercase}}.png"
						style="padding-left: 10px;" height="32px" alt="icon for {{recruitment.classType}}">
					<span style="padding-left: 10px;">{{ recruitment.classSpec }}</span>
				<strong>{{ recruitment.priority }}</strong></div></li>
			</ul>
		</div>
	</div>
</div>
