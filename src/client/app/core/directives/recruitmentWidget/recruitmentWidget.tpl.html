<div class="card">
	<div class="toolbar">
		<span class="card-title"><i class="icon-crown"></i> Currently Recruiting</span>
	</div>
	<div class="card-content">
		<div class="recruitment-widget">
			<ul class="list-unstyled" ng-repeat="recruitment in recruitments">
				<li><img ng-src="assets/images/icons/icon_class_{{ recruitment.classType }}.png" height="32px" style="padding-right: 10px;"> {{ recruitment.classSpec }}
				<strong>{{ recruitment.priority }}</strong></li>
			</ul>
		</div>
	</div>
</div>
