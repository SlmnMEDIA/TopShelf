<div class="container">
<div class="pageLogin globalContentBlock zoomInUp">
  <div class="row centered">
  <div class="col-sm-10 col-sm-offset-1">
          <h2 class="loginHeader">Log in</h2>
          <form method="post"  ng-submit="submit()" name="loginForm">
            <div class="form-group has-feedback">
              <input class="form-control input-lg"
                     type="text"
                     name="email"
                     ng-model="user.email"
                     placeholder="Email"
                     required
                     autofocus>
              <span class="ion-at form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
              <input class="form-control input-lg"
                     type="password"
                     name="password"
                     ng-model="user.password"
                     placeholder="Password"
                     required>

              <span class="ion-key form-control-feedback"></span>
            </div>

            <button type="submit"
                    ng-disabled="loginForm.$invalid"
                    class="btn btn-lg btn-block btn-success">Log in</button>

            <br/>

            <p class="text-center">
              <a href="#">Forgot your password?</a>
            </p>

            <p class="text-center text-muted">
              <small>Don't have an account yet? <a href="/signup">Sign up</a></small>
            </p>

            <div class="signup-or-separator">
              <h6 class="text">or</h6>
              <hr>
            </div>

            <button class="btn btn-lg btn-block btn-facebook"
                    ng-click="facebookLogin()">
                    <span class="ion-social-facebook"></span>
                    Sign in with Facebook</button>

            <button class="btn btn-lg btn-block btn-google-plus"
                    ng-click="googleLogin()">
                    <span class="ion-social-googleplus"></span>
                    Sign in with Google</button>
        </form>
      </div>
      </div>
</div>
</div>
