
<p class="lead">
  <a ui-sref="^.list" class="btn btn-large btn-default">
    <i class="glyphicon glyphicon-arrow-left"></i>
  </a>
  <a ng-click="save()" href="" class="btn btn-default pull-right">
    <i class="glyphicon glyphicon-floppy-save"></i>
  </a>
</p>

<div class="form-group">
  <input class="form-control" id="charName" name="charName" ng-model="roster.charName" placeholder="Character Name">
</div>
<div class="form-group">
  <input class="form-control" id="charClass" name="charClass" ng-model="roster.charClass" placeholder="Character Class">
</div>
<div class="form-group">
<input class="form-control" id="charSpec" name="charSpec" ng-model="roster.charSpec" placeholder="Character Spec">
</div>
<div class="form-group">
<input class="form-control" id="charOffSpec" name="charOffSpec" ng-model="roster.charOffSpec" placeholder="Character Off-Spec">
</div>

</div>
