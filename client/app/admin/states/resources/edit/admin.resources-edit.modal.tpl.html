<div class="modal-body">
  <div class="container formContainer">
    <form novalidate ng-submit="updateResource(resource._id)">

      <div class="input-group">
        <!-- post.date datepicker update-->
        <div class="row">
          <div class="col-sm-6">

          </div>
        </div>

        <!-- post.title update -->
        <div class="row">
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="name" ng-minLength=3 ng-maxLength=75 ng-model="resource.websiteName" ng-required="true">
          </div>
        </div>
 <div class="row">
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="image" ng-model="resource.websiteUrl"  ng-required="true">
          </div>
        </div>

        <!--  post.tags update -->
        <div class="row">
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="tags" ng-model="resource.websiteType" ng-list="">
          </div>
        </div>

        <!-- Update -->
        <div class="row">
          <div class="col-sm-1">
            <input type="submit" class="btn btn-primary"
            ng-disabled="!(!!resource.websiteName)" value="Update Resource">
          </div>
        </div>
      </div>  <!-- END OF input-group -->

    </form>
  </div>
</div>
