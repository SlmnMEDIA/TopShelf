<div class="row" ng-controller="ApplicationListCtrl">
  <div class="col-sm-12 col-md-10 col-md-offset-1">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h1 class="whiteText">Guild Applications</h1>
      </div>
      <div class="panel-body">
      <table class="table table-striped table-hover"
            tr-ng-grid="" items="dataForTable"
            fields="['charName','charClass', 'charSpec', 'created']"
            >
      <thead>
          <tr>
              <th field-name="charName" display-name="Name"></th>
              <th field-name="charClass" cell-width="8em" display-name="Class"></th>
              <th field-name="charSpec" cell-width="8em" display-name="Spec"></th>
              <th field-name="created" cell-width="8em" display-format="date:'MM-dd-yyyy'" display-name="Posted On:"></th>
          </tr>
      </thead>
        <tbody>
        <tr>
          <td>
            <div>
              <a ui-sref='admin.applicationViewID({id:gridItem._id})'>
                <button class="btn btn-success btn-sm"><i class="fa fa-check-circle-o"></i> View App</button>
              </a> | <button class="btn btn-danger btn-sm"
                      ng-click="deleteApplication(gridItem._id)" ><i class="fa fa-trash"></i> Delete
                      </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
