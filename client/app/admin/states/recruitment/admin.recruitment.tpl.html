<div class="row">
    <div class="col-sm-12 col-md-4" ng-controller="RecruitmentListCtrl as vm">
        <h1>Recruitment <span class="recruitmentWhite">Posts</span></h1>
        <div class="well">
        <ul class="list-unstyled" ng-repeat="resource in vm.resources">
          <li>
            <a ng-href="{{resource.websiteUrl}}" target="_blank">{{resource.websiteName}}</a>
            <button class="btn btn-primary" ng-click="openResourceModal(resourceId)" resource-edit-modal>Edit</button>
      </li>
    </ul>


        </div>

</div>
    </div>
    <div class="col-sm-12 col-md-4" ng-controller="RecruitmentCtrl">
        <h1>Update <span class="recruitmentWhite">Recruitment</span></h1>
    <hr>
        <formly-form result="formData" fields="formFields" options="formOptions" ng-submit="onSubmit()">
            <button class="btn btn-primary" type="submit">Submit</button>
        </formly-form>
    </div>
    <div class="col-sm-12 col-md-4" ng-controller="RecruitmentListCtrl as vm">
    <h1 style="text-align: right;">Currently <span class="recruitmentWhite">Recruiting</span></h1>
     <table class="table table-condensed">
                    <thead>
                        <tr style="font-size:14px;">
                            <th>Class Type</th>
                            <th>Class Spec</th>
                            <th>Priority</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="recruitment in vm.recruitments" ng-class-even="table-striped" style="cursor:pointer">
                            <td>{{recruitment.classType}}</td>

                            <td>{{recruitment.classSpec}}</td>

                            <td>{{recruitment.priority}}</td>

                            <td>{{recruitment.status}}</td>
                            <td>
                                <div class="btn-group">
                                    <a href="" ng-click="vm.deleteRecruitment(recruitment)" class="btn btn-sm btn-danger">
                                        <span class="glyphicon glyphicon-trash"></span>Delete</a>

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
    </div>
</div>
