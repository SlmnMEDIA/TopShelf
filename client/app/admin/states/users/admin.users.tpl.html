<div class="row" ng-controller="AdminUsersCtrl" ng-init="getUsers()">
<!-- content of page -->
<h1>User Management</h1>
<div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th class="tc">
              <input type="checkbox">
              </th>
              <th>Username</th>
              <th>E-mail</th>
              <th>Active</th>
              <th>Last Updated</th>
              <th class="actions">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users">
              <td class="tc">
              <input type="checkbox" value="{{user._id}}">
              </td>
              <td>{{ user.name }}</td>
              <td> {{user.email}} <span class="label label-primary">{{user.role}}</span></td>

              <td> {{user.activity.lastLogon}}</td>
             <td> {{user.updated_at | date:'medium'}}</td>
              <td class="actions">
              <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm" ng-click="open(userID)" data-toggle="user"
                data-target="#adminUserModal.html">
                  <i class="fa fa-edit"></i>
                </button>
                <button type="button" class="btn btn-default btn-sm" ng-click="deleteUser($index, user);">
                  <i class="fa fa-trash-o"></i>
                </button>
              </div></td>
            </tr>
          </tbody>
        </table>
      </div>
<script type="text/ng-template" id="adminUsersModal.html">
        <div class="modal-header">
            <h3 class="modal-title">{{ user.name }}</h3>
        </div>
        <div class="modal-body">
          {{user.name }}
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

      <!-- /.modal -->
    </div>
</div>
