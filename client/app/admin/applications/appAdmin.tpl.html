<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="addNew()" >Add</button>
            </div>

            <table class="table table-condensed">
                <thead>
                    <tr style="font-size:14px;">
                        <th>Name</th>
                        <th>Creation datetime</th>
                        <th>Headcount</th>
                        <th>Reservation datetime</th>
                        <th>Guest id</th>
            
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="application in applications" ng-class-even="table-striped" style="cursor:pointer">
                        <td>{{application.charName}}</td>
                        
                        <td>{{application.charClass}}</td>
                        
                        <td>{{application.charSpec}}</td>
                
                        
                    
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" ng-click="selectItem(item)" >Edit</button>
                            </div>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" ng-click="delete(application)" >Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
