<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl as vm">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a ui-sref="/" class="navbar-brand">Top Shelf</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in vm.menu" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="vm.isLoggedIn()" ng-class="{active: vm.isActive('/signup')}"><a ui-sref="signup">Sign up</a></li>
        <li ng-hide="vm.isLoggedIn()" ng-class="{active: vm.isActive('/login')}"><a ui-sref="signin">Login</a></li>
        <li ng-show="vm.isLoggedIn()"><p class="navbar-text">Hello {{ getCurrentUser().name }}</p> </li>
        <li ng-show="vm.isLoggedIn()" ng-class="{active: vm.isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="vm.isLoggedIn()" ng-class="{active: vm.isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
