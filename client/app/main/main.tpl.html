<div class="homeHero">
    <div class="container">
<header class="hero-unit">

    <h1>Such Rekt#!</h1>
    <p class="lead">Top Shelf guild, yo.</p>


</header>
        </div>

<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <h1 class="page-header">Features:</h1>
        <tabset>
            <tab heading="Static title">Static content</tab>
            <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
                {{tab.content}}
            </tab>
            <tab select="alertMe()">
                <tab-heading>
                    <i class="glyphicon glyphicon-bell"></i> Alert!
                </tab-heading>
                I've got an HTML heading, and a select callback. Pretty cool!
            </tab>
        </tabset>
    </div>
    <div class="col-lg-4" ng-controller="MainCtrl as vm">
    <h1>Currently Recruiting:</h1>
    <div ng-repeat="recruit in vm.recruits">
    {{recruit.classType}} {{recruit.currentStatus}}
          <img src="{{recruit.classImage}}"></div>
    </div>
    </div>
  </div>
