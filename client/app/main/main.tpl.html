<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Top Shelf guild, yo.</p>

  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
    <div class="col-lg-4" ng-controller="MainCtrl as vm">
    <h1>Currently Recruiting:</h1>
    <div ng-repeat="recruit in vm.recruits">
    {{recruit.classType}} {{recruit.currentStatus}}
          <img src="{{recruit.classImage}}"></div>
    </div>
    </div>
  </div>
