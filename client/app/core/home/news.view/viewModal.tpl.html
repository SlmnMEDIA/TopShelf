 <div class="modal-header" ng-bind-html="post.title">
        <h3 class="modal-title">{{post.title}}</h3>
    </div>
    <div class="modal-body">
        <div ng-bind-html="post.content">{{post.content}}</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close('awesome')">OK</button>
        <button class="btn btn-warning" ng-click="$dismiss('nah')">Cancel</button>
    </div>
