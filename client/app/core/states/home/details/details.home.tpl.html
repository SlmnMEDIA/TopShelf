<!-- Topbar
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<topbar></topbar>
<!-- news-detail-page container
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div id="news-detail-page" class="container" ng-controller="HomePostDetailsCtrl">
<!-- Start News Posts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <!-- Article News Posting -->
      <article class="news-post-detail">
        <!-- Post Image -->
        <div class="post-image-wrapper">
          <img ng-src="{{post.lrgImage}}" alt="{{post.title}} image">
        </div><!--<img class="post-image" ng-src="{{post.image}}" alt="news post image"> -->
        <!-- END post-image -->
        <div class="post-wrapper box">
          <div class="post-title">
           <h1 class="post-title-text">{{post.title}}</h1>
          </div>
           <div class="post-meta">
             <ul>
              <li>{{ post.date | date:'MMM dd, yyyy' }}</li>
              <li class="divider"></li>
              <li>Posted by {{ post.author.name }}</li>
             </ul>
           </div>
            <div class="post-content">
              <div ta-bind ng-model="post.content"></div>

            </div><!-- post-content -->
            <div id="post-footer" class="row">
            </div>
            </div><!-- END post footer -->
        </div><!-- END post-wrapper -->
      </article><!-- END article news-post -->
    </div><!-- END column -->
  </div><!-- END row -->
</div> <!-- END home -->
<the-footer></the-footer>
