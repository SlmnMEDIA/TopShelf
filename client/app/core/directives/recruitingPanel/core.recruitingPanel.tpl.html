<div class="panel">
<div class="recruitmentPanel">
<div class="recruitmentHeader">
    <h2 class="smCaps">Recruitment <span class="recruitmentWhite">Status</span></h2></div>
    <ul ng-repeat="recruitment in recruitments">
      <li  style="cursor: hand;">
      <img ng-src="assets/images/icons/icon_class_{{ recruitment.classType }}.png" style="padding-right: 10px;" height="30px"> {{ recruitment.classSpec }}
      <strong>{{ recruitment.priority }}</strong></li>
    </ul>
</div>
</div>
