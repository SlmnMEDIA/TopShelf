<div ng-controller="NavbarCtrl as vm"
    class="navbar navbar-default navbar-fixed-top container"
    role="navigation"
    bs-navbar>
    <div class="navbar-header">
      <button type="button"
          ng-click="vm.isCollapsed = !vm.isCollapsed"
          class="navbar-toggle collapsed"
          data-toggle="collapse"
          aria-expanded="false"
          aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">
      <img src="assets/images/logo.png" style="padding-top:10px" height="50px">
      </a>
    </div>
    <div id="navbar-main" collapse="vm.isCollapsed" class="navbar-right navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li ui-sref-active="active">
          <a data-match-route ui-sref="guildrecruitment"><i class="blueIco ico-shield3"></i> Recruitment</a></li>
          <li ui-sref-active="active">
            <a data-match-route ui-sref="apply"><i class="ico-file-check"></i> Apply</a></li>
              <li ui-sref-active="active">
                <a data-match-route ui-sref="streams"><i class="ico-movie2"></i> Streams</a></li>

                <li>
                  <a href="https://topshelfguild.com/forums" target="_blank">
                  <i class="ico-bubbles2"></i> Forums</a></li>
                  <li ng-show="vm.Auth.isAdmin()" ui-sref-active="active">
                    <a data-match-route ui-sref="admin"><i class="ico-shocked"></i> Admin</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="vm.Auth.isLoggedIn()" ui-sref-active="active">
                      <a data-match-route ui-sref="account.signup">
                        <i class="ico-user-plus"></i> Sign up</a>
                    </li>
                      <li ng-hide="vm.Auth.isLoggedIn()" ui-sref-active="active">
                        <a data-match-route ui-sref="account.login" style="border-right: none;"><i class="ico-key"></i> Login</a>
                      </li>
                        <!-- dropdown user -->
                    <li ng-show="vm.Auth.isLoggedIn()">
                      <a ui-sref="account.profile-edit">
                        {{ vm.Auth.getCurrentUser().name }} <i class="ico-user"></i>
                      </a>
                        </li>
                      </ul>
                    </div>
                </div>
