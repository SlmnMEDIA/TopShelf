<div class="form-group">
    <text-field label="Character Name" ng-model="applicationData.charName" attribute="charName" icon-after="fa fa-user" placeholder="Soop"></text-field>
</div>

<div class="form-group">
   <select-field label="Class"
                attribute="charClass" options="classList"
                enable-filtering>
  </select-field>
</div>
<div class="form-group">
<text-field label="Specialization" attribute="charSpec" icon-after="fa fa-user" placeholder="Protection"></text-field>
</div>
<div class="form-group">
<text-field label="Off-Spec" attribute="charOffSpec" icon-after="fa fa-user" placeholder="Fury"></text-field>
</div>
<div class="form-group">
<text-field label="Armory" attribute="charArmory" icon-after="fa fa-user" placeholder="http://us.battle.net"></text-field>
</div>
<div class="form-group">
<text-field label="Warcraft Logs" attribute="charLogs" icon-after="fa fa-user" placeholder="http://www.warcraftlogs.com"></text-field>
</div>
<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="application.raid" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
