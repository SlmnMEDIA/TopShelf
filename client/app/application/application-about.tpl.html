<!-- form-interests.html -->
<label>What's Your Console of Choice?</label>
<div class="form-group">
     <text-field label="PC Specs" attribute="pcSpecs" multiline placeholder="Whats your pc and internet situation? Are you able to consistently stay connected?"></text-field>
    </div>
   <div class="form-group">
     <text-field label="Why Top Shelf?" attribute="whyTS" multiline placeholder="Anything in particular lead you to believe you belong with us? What makes you different than all the other applicants?"></text-field>
    </div>
    <div class="form-group">
<text-field label="UI Screenshot" attribute="uiScreenshot" icon-after="fa fa-user" placeholder="imgur.com it"></text-field>
</div>
    <div class="form-group">
<text-field label="Battletag" attribute="btag" icon-after="fa fa-user" placeholder="Something#123"></text-field>
</div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="application.submit" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
