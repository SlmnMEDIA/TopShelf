<div class="row">

<div class="col-sm-8 col-sm-offset-2">

  <div id="application-container">

    <div class="page-header text-center">
      <h2>Join Top Shelf</h2>
      
      <!-- the links to our nested states using relative paths -->
      <!-- add the active class if the state matches our ui-sref -->
  
   
    <!-- use ng-submit to catch the form submission and use our Angular function -->
    <form id="application-form" form-for="formData" ng-submit="processForm()">
      <div class="form-group">
    <text-field label="Character Name" ng-model="applicationData.charName" attribute="charName" icon-after="fa fa-user" placeholder="Soop"></text-field>
</div>

<div class="form-group">
   <select-field label="Class"
                prevent-default-option
                attribute="charClass"
                options="classList"
                placeholder="Select Class"
                enable-filtering>
  </select-field>
</div>
<div class="form-group">
<select-field label="Specialization"
                  prevent-default-option
                  attribute="charSpec"
                  options="classSpecs"
                  placeholder="Select Spec"
                  enable-filtering>
</select-field>
</div>
<div class="form-group">
<select-field label="Offspec"
                  prevent-default-option
                  attribute="charOffSpec"
                  options="classSpecs"
                  placeholder="Select Offspec"
                  enable-filtering>
</select-field>
</div>
<div class="form-group">
<text-field label="Armory" attribute="charArmory" icon-after="fa fa-user" placeholder="http://us.battle.net"></text-field>
</div>
<div class="form-group">
<text-field label="Warcraft Logs" attribute="charLogs" icon-after="fa fa-user" placeholder="http://www.warcraftlogs.com"></text-field>
</div>
<!-- Raid BG -->
<label>Raiding Background</label>
<div class="form-group">
     <text-field label="Heroic Experience" attribute="heroicXP" multiline placeholder="Go ahead and fill us in on all your heroic raiding accomplishments. What did you clear while current?"></text-field>
    </div>
   <div class="form-group">
 <text-field label="Previous Guilds" attribute="pastGuilds" multiline placeholder="Tell us about the guilds you've been in. What made you decide to leave them?"></text-field>
   </div>
   <div class="form-group">
   <h4>Do you have a microphone that you use?</h4>
  <text-field attribute="microphone"></text-field>
</div>
<!-- About You -->
<label>What's Your Console of Choice?</label>
<div class="form-group">
     <text-field label="PC Specs" attribute="pcSpecs" multiline placeholder="Whats your pc and internet situation? Are you able to consistently stay connected?"></text-field>
    </div>
   <div class="form-group">
     <text-field label="Why Top Shelf?" attribute="whyTS" multiline placeholder="Anything in particular lead you to believe you belong with us? What makes you different than all the other applicants?"></text-field>
    </div>
    <div class="form-group">
<text-field label="UI Screenshot" attribute="uiScreenshot" icon-after="fa fa-user" placeholder="imgur.com it"></text-field>
</div>
    <div class="form-group">
<text-field label="Battletag" attribute="btag" icon-after="fa fa-user" placeholder="Something#123"></text-field>
</div>
</div>
<!--Submit-->
<div class="text-center">
    <span class="glyphicon glyphicon-heart"></span>
    <h3>Thanks For Your Application!</h3>
    
    <button class="btn btn-primary btn-block btn-lg" type="submit">Submit</button>
</div>
      


    </form>

  </div>

  <!-- show our formData as it is being typed -->
  <pre>
    {{ formData }}
  </pre>


</div>
</div>
