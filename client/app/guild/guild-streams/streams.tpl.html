<div navbar></div>
<div class="container frontendWrap">
<div class="streams" ng-repeat="stream in streamsList">
<div class="panel">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-2">
        <a href="//twitch.tv/{{ stream.stream.channel.display_name }}/">
            <h1>{{ stream.stream.channel.name }}</h1>
        </a>
        <hr />
          <h4 style="color: white;">Status:</h4><p>{{ stream.stream.channel.status }}</p>
            <h4 style="color: white;">Current Viewers:</h4><p>{{ stream.stream.viewers }}</p>
       </div>
       <div class="col-sm-6">
       <img style="padding-top: 30px;"ng-click="showDetails = ! showDetails" src="{{ stream.stream.preview.medium }}">
        </div>
</div>
</div>

    <!-- goes full screen-->
<div class="streamContainer" ng-show="showDetails">
    <object
      type="application/x-shockwave-flash"
        height="{HEIGHT}"
        width="{WIDTH}"
        id="live_embed_player_flash"
        data="https://www-cdn.jtvnw.net/swflibs/TwitchPlayer.swf?channel={{ stream.stream.channel.display_name  }}"
        bgcolor="#000000">

        <param  name="allowFullScreen"
               value="true" />
      <param  name="allowScriptAccess"
                value="always" />
      <param  name="allowNetworking"
                value="all" />
      <param  name="movie"
                value="https://www-cdn.jtvnw.net/swflibs/TwitchPlayer.swf" />
    </object>
    <i ng-click="closeStream()" class="fa fa-times"></i>
</div>
</div>
</div>
