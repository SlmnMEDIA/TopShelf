<div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Log in</h2>
<form class="form-horizontal" name="form" ng-submit="login(form)" novalidate>

          <div class="form-group has-feedback" >
            <input class="form-control input-lg" type="email" id="email" name="email" ng-model="user.email" placeholder="Email" required
            ng-pattern="/^[A-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/">
            <span class="ion-at form-control-feedback"></span>

          </div>

          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>

          </div>
<div>
  <button class="btn btn-primary btn-lg btn-block" type="submit">
    Login
  </button>
</div>
</form>
 <section>
<p class="text-center"><a href="#/">Forgot your password?</a></p>
<p class="text-center text-muted text-small">Don't have an account yet? <a ui-sref="signup">Sign up</a></p>
</section>
      </div>
    </div>
  </div>
