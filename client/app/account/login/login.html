<div class="container">
<div ng-include="'components/navbar/navbar.html'"></div>
<div class="row globalContentBlock">
        <div class="center-form panel page-signin">
            <div class="panel-body">
                <h2 class="text-center">Log in</h2>
                <form class="form" name="form" ng-submit="login(form)" novalidate>

                    <div class="form-group has-feedback">
                        <input type="email" name="email" class="form-control input-lg" ng-model="user.email" placeholder="Email" required autofocus>
                        <span class="ion-at form-control-feedback"></span>
                    </div>

                    <div class="form-group has-feedback">

                        <input type="password" name="password" class="form-control input-lg" ng-model="user.password" placeholder="Password" required>
                        <span class="ion-key form-control-feedback"></span>
                    </div>

                    <div class="form-group has-error">
                        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                            Please enter your email and password.
                        </p>
                        <p class="help-block" ng-show="form.email.$error.email && submitted">
                            Please enter a valid email.
                        </p>

                        <p class="help-block">{{ errors.other }}</p>
                    </div>

                    <div>
                        <button class="btn btn-inverse btn-lg btn-login" type="submit">
                            Login
                        </button>
                        <a class="btn btn-default btn-lg btn-register" href="/signup">
                        Register
                      </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
