<div  class="form-group"
      ng-class="{disabled: disable || model.disabled, 'has-error': model.error}">

  <field-label  ng-if="label"
                input-uid="{{model.uid}}"
                iud="{{model.uid}}-label"
                label="{{label}}"
                help="{{help}}"
                required="{{model.required}}">
  </field-label>

  <field-error  error="model.error"
                uid="{{model.uid}}-error">
  </field-error>

  <div ng-class="{'input-group': iconBefore || iconAfter}">
    <span ng-if="iconBefore" class="input-group-addon"
          ng-click="onIconBeforeClick()">
      <i class="text-field-icon" ng-class="iconBefore"></i>
    </span>

    <input  aria-manager

            ng-if="!multiline"
            id="{{model.uid}}"
            class="form-control"
            ng-disabled="disable || model.disabled"

            type="{{type}}"
            tabindex="{{tabIndex}}"
            placeholder="{{placeholder}}"
            ng-model="model.bindable"
            form-for-debounce="{{debounce}}"
            ng-click="onFocus()" />

    <textarea aria-manager

              ng-if="multiline"
              id="{{model.uid}}"
              class="form-control"
              ng-disabled="disable || model.disabled"

              tabindex="{{tabIndex}}"
              placeholder="{{placeholder}}"
              ng-model="model.bindable"
              form-for-debounce="{{debounce}}"
              ng-click="onFocus()">
    </textarea>

    <span ng-if="iconAfter" class="input-group-addon"
          ng-click="onIconAfterClick()">
      <i class="text-field-icon" ng-class="iconAfter"></i>
    </span>
  </div>
</div>
