<div class="container frontendWrap">
  <div class="row heroContainer">
    <div class="col-sm-12 col-lg-9" style="padding-top:10px;">
      <img src="assets/images/hero.jpg">

    </div>
    <sidebar class="recruitmentPanel col-sm-12 col-lg-3"></sidebar>
  </div>
  <div class="container-fluid" ng-controller="HomeCtrl as vm">
    <div class="row">
      <div class="col-sm-12 col-lg-6">
        <ul class="posts" ng-repeat="post in vm.posts | orderBy:'date' | limitTo: vm.postsShownPerView() | filter:searchText">

          <li>
            <h1 class="post-title">{{post.title}}</h1>
          </li>
          <div class="well">
          <li>{{post.date | date:'MM/dd/yyyy'}}</li>
          <hr>
          <li ng-hide="showMode" ng-bind-html="post.content | limitTo : 475"></li>
          <li ng-hide="!showMode" ng-bind-html="post.content"></li>
          <li>Posted by {{user.name}}</li>
          <li><span class="taggedEM">tagged:</span><span ng-repeat="tag in post.tags | postTagsFormat:', ' track by $index">{{tag}}</span></li>
          <li>
             <span class="more" ng-hide="showMode" ng-click="showMode=!showMode"><button class="btn btn-primary pull-right">Read More</button></span>
             <span class="more" ng-hide="!showMode" ng-click="showMode=!showMode"><button class="btn btn-primary pull-right">Read Less</button></span>
            </li>
          </div>
        </ul>
        <p class="more" ng-show="getAdditionalPosts()" ng-click="showMorePosts()">View More Posts...</p>
      </div>
      <div class="col-sm-12 col-lg-6" style="text-align: right;">
        <div class="row">
          <div class="col-sm-12">
          <h3>Watch our streams on Twitch</h3>
          <img src="assets/images/twitch.jpg">

          </div><!-- ./col-sm-12 -->
        </div><!-- ./row -->
        <div class="row">
          <div class="col-sm-12">
          <h3>Heroic Garrosh Down</h3>
            <img src="assets/images/hcgary.png">
             <br />
          </div><!-- ./col-sm-12 -->
        </div><!-- ./row -->
        <div class="row">
          <div class="col-sm-12">
          <h3>Find out more</h3>
            <img src="assets/images/ts.jpg">
             <br />
          </div><!-- ./col-sm-12 -->
        </div><!-- ./row -->
      </div><!-- ./col -->
    </div><!-- ./row -->
    <footer class="footer">
      <p>Top Shelf Guild | by
      <a href="https://twitter.com/itsSoop">@itsSoop</a> |
      <a href="http://steventruesdell.com">Website</a></p>
    </footer>
