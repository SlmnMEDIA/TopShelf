<form class="form-horizontal" name="form" ng-submit="login(form)" novalidate>

<div class="form-group">
<div class="input-group input-group-lg">
  <span class="input-group-addon">
      <span class="glyphicon glyphicon-envelope"></span>
  </span>

  <input type="email" placeholder="Email" name="email" class="form-control" ng-model="user.email" required>
</div>
</div>
<div class="form-group">
<div class="input-group input-group-lg">
  <span class="input-group-addon">
      <span class="glyphicon glyphicon-lock"></span>
  </span>

  <input type="password" placeholder="Password" name="password" class="form-control" ng-model="user.password" required>
</div>

<div class="form-group has-error">
  <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
     Please enter your email and password.
  </p>
  <p class="help-block" ng-show="form.email.$error.email && submitted">
     Please enter a valid email.
  </p>

  <p class="help-block">{{ errors.other }}</p>
</div>
</div>
<div>
  <button class="btn btn-primary btn-lg btn-block" type="submit">
    Login
  </button>
</div>
</form>

 <section>
<p class="text-center"><a href="#/">Forgot your password?</a></p>
<p class="text-center text-muted text-small">Don't have an account yet? <a ui-sref="signup">Sign up</a></p>
</section>
